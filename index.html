<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본 고전 아카이브</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 검색 섹션 -->
    <section class="search-section">
        <h2>일본 고전 아카이브</h2>
        <div class="search-container">
            <input type="text" id="search-input" class="search-bar" placeholder="Search...">
            <button onclick="performSearch()">Search</button>
        </div>
    </section>

    <!-- 검색 결과 섹션 -->
    <section id="search-results" class="search-results">
        <h2> </h2>
        <div id="results-container"></div>
    </section>

    <!-- JavaScript 코드 삽입 -->
    <script>
        // 카테고리 데이터 (예시)
        const categories = [
            { name: '이시즈미 하루노스케(石角春之助),《소의 목(牛の首, 1926)》', link: 'https://namomiru.github.io/blog/2023/10/02/soumok.html' },
            { name: 'Philosophy', link: '#' },
            { name: 'Language', link: '#' }
            // 추가 카테고리
        ];

        // 검색 기능 수행
        function performSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('results-container');

            // 검색 결과 초기화
            resultsContainer.innerHTML = '';

            // 검색 필터링
            const filteredCategories = categories.filter(category =>
                category.name.toLowerCase().includes(query)
            );

            // 검색 결과 표시
            if (filteredCategories.length > 0) {
                filteredCategories.forEach(category => {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'card';
                    resultCard.innerHTML = `<h3><a href="${category.link}">${category.name}</a></h3>`;
                    resultsContainer.appendChild(resultCard);
                });
            } else {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
